<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Enquetes
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-label color="primary" stacked>
          A Juventude da PCJ, quer fazer um cinema <br>
          no espaço celebrativo nas férias de julho.<br>
          Qual filme você gostaria de assistir?
          </ion-label>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="Digite aqui..." clearInput></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
        <br>
        <br>
        <br>
      <button ion-button (click)="addItem()">Add</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
